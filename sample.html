<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>   <!-- 제이쿼리 사용할 땐 라이브러리 등록 필수 -->
    
    <script>
        $(document).ready(function() {
            // document.getElementById('title').innerHTML = "Title";
            // document.getElementById('title').style.background = "red";

            // 제이쿼리 사용시 스크립트 함수 사용 x innerHTML == html();
           $("#title").html("Title").css('background','red').css('border','3px dotted blue'); 
            // .css({'background':'red', 'border': '3px dotted blus'}); 같은 속성 여러개 할 때 {key:value} 형식도 가능

            $(".subTitle").eq(0).html("subTitle"); // 배열처럼 사용할 필요x eq(인덱스값) => 인덱스가 0인 값만 변경하겠다
            $('h1').css('font-size', '30px');
            // $('h2').css('color', 'aqua');
            //  $('div > *').css('color', 'aqua');
            $('div > h2').css('color', 'aqua');

            // div를 기준으로
            console.log($('div').children().eq(2).html()); // html() 매개값 없으면 읽어오겠다
            console.log($('div').children().eq(2).next().html()); //다음값 next() 사용하면 됨
            console.log($('div').children().eq(2).prev().html()); //이전값
            console.log($('div').children().first().html()); 
            console.log($('div').children().last().html());
            console.log($('div').children().eq(2).next().parent().attr('name')); 
            console.log($('div').children().eq(2).next().parent().prev().html()); 
            // console.log($('div li').css('background', 'yellow')); // div밑에 모든 li
            console.log($('div>li').css('background', 'yellow')); // div 바로 밑에 있는 li


            console.log($('div[name]').siblings()); // 형제를 가져옴 

        });
    </script>
</head>

<body>
    <h1 id="title">제목</h1>
    <h2 class="subTitle">부제목1</h2>
    <h2 class="subTitle">부제목2</h2>
    <div name="myDiv">
        <h2>부제목2-1
            <ul>
                <li>과일1</li>
                <li>과일2</li>
                    <ol>
                        <li>복숭아</li>
                    </ol>
            </ul>
        </h2>

        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </div>
    <h2 class="subTitle">부제목3</h2>

</body>
</html>
