<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_prop.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#wrap [target").css('color', '#f00');
            $("#wrap [href^=https]").css('color','#0f0'); // ^ == https로 시작하는 속성을 가져와라
            $("#wrap [href$=net]").css('color', '#00f'); // $ == net로 끝나는 
            $("#wrap [href*=google]").css('color','#0ff');
            $("#wrap [href$=kr]").css('background', 'yellow');

            $("#member_f :text").css('background', '#ff0');
            $("#member_f :text").css('color', '#f0f');
            $("#member_f :password").css('background', '#f0f');
            $("#member_f :password").css('color', 'blue');

        })
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="http://easypub.co.kr" target="_blank">EasysPub</a>
        </p>
        <p>
            <a href="https://www.navar.com">Naver</a>
        </p>
        <p>
            <a href="http://google.co.kr">Google</a>
        </p>
        <p>
            <a href="http://daum.net">Daum</a>
        </p>
    </div>
    <from action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label> <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label> <input type="password" name="user_pw" id="user_pw">
        </p>
    </from>


</body>
</html>
